<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>За назвоню елемента: селектор для всіх заголовків сторінці.</h1>
    <p id="elements">За ID: селектор для елементу з конкретним id.</p>
    <p class="my_class">селектор для елементів з певним класом</p>
    <p class="another_class">селектор ще з одним классом</p>
    <div class="my_class another_class">
      Блок з двух селекторів class1 class2
    </div>

    <span>Елемент без властивостей</span>
    <div class="parent">
      <p class="child">Це дочірній елемент вкладений у div</p>
    </div>
  </body>
</html>
